<div id="wrapper">
  <h2>Create a New Product</h2>
  <form #newproduct="ngForm" (submit)="addProduct()">
    <label for="title">Title:</label>
    <input type="text"
      name="title" 
      required
      [(ngModel)]="product.title"
      #title="ngModel">
      <p *ngIf="!title.valid" class="note"> Please input a product title</p>
      <br>
    <label for="price">Price:</label>
    <input type="text" 
      name="price" 
      required
      pattern = "^[0-9]+$"
      [(ngModel)]="product.price"
      #price="ngModel">
      <p *ngIf="!price.valid" class="note"> Please input a numerical price</p>
      <br>
    <label for="image">Image url:</label>
    <input type="text"
      name="image"
      required
      [(ngModel)]="product.image"
      #image="ngModel">
      <p *ngIf="!image.valid" class="note"> Please input an image url</p>
      <br>
    <input type="submit" value="Create" [disabled]="!newproduct.form.valid">
  </form>
</div>
