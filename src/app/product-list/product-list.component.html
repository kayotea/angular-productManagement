<br>
<div id="wrapper">
  <h2>Product List</h2>
  <div *ngFor="let product of products; let i = index" class="product">
    <img src="{{product.url}}" alt="image">
    <h3>{{product.title}}</h3>
    <p>${{product.price}}</p>
    <a [routerLink]="['/products','edit',i]"><button class="edit">Edit</button></a>
    <button class="delete" (click)="deleteProduct(i)">Delete</button>
  </div>
</div>
